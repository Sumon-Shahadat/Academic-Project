	<div class="contact_full" id="contact_fulls">
		<div class="top_heading">
			<h2>Contact Us</h2>
			<p>For any query Contact with us </p>
		</div>
		<div class="mes_contact">
			<form action="#">
				<div class="row">
					<div class="col-md-6">
						<div id="one" class="form-group">
							<input id="fn" class="form-control" type="text" placeholder="First Name *">
							<img src="images/notice.png" alt="#">
						</div>
					</div>
					<div class="col-md-6">
						<div id="two" class="form-group">
							<input id="ln" class="form-control" type="text" placeholder="Last Name *">
							<img src="images/notice.png" alt="#">
						</div>
					</div>
					<div class="col-md-12">
						<div id="three" class="form-group">
							<input id="em" class="form-control" type="email" placeholder="Your E-mail Address *">
							<img src="images/notice.png" alt="#">
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<textarea class="form-control" name="message" id="msg" placeholder="Your Message"></textarea>
						</div>
					</div>
					<div class="form-group bbtn">
						<input id="subbtn" class="btn sbb" type="submit" value="Submit">
					</div>
				</div>
			</form>
		</div>
	</div>

	<script>

			$('#fn').blur(function(){
				var fn = $('#fn').val();

				if( fn == ''){
					$('input#fn').css('border-bottom','1px solid red');
					$('#one img').show(200);
				}else{
					$('input#fn').css('border-bottom','1px solid #333');
					$('#one img').hide(200);
				}
			});
			$('#ln').blur(function(){
				var ln = $('#ln').val();

				if( ln == ''){
					$('input#ln').css('border-bottom','1px solid red');
					$('#two img').show(200);
				}else{
					$('input#ln').css('border-bottom','1px solid #333');
					$('#two img').hide(200);
				}
			});
			$('#em').blur(function(){
				var em = $('#em').val();
				if( em == ''){
					$('input#em').css('border-bottom','1px solid red');
					$('#three img').show(200);
				}else{
					$('input#em').css('border-bottom','1px solid #333');
					$('#three img').hide(200);
				}
			});



			$('.mes_contact form').submit(function(){

				var fn = $('#fn').val();
				var ln = $('#ln').val();
				var em = $('#em').val();
				var msg = $('#msg').val();


				if( fn == '' && ln == '' && em == ''){
					alert('Please fill up the form correctly!!')
				}

				if( fn == ''){
					$('input#fn').css('border-bottom','1px solid tomato');
					$('.contact_full').css('background','#fff17578');

				} else {
					$('input#fn').css('border-bottom','1px solid #333');
					$('.contact_full').css('background','#eeeeeed6');
				}

				if( ln == ''){
					$('input#ln').css('border-bottom','1px solid tomato');
					$('.contact_full').css('background','#fff17578');

				} else {
					$('input#ln').css('border-bottom','1px solid #333');
					$('.contact_full').css('background','#eeeeeed6');
				}

				if( em == ''){
					$('input#em').css('border-bottom','1px solid tomato');
					$('.contact_full').css('background','#fff17578');

				} else {
					$('input#em').css('border-bottom','1px solid #333');
					$('.contact_full').css('background','#eeeeeed6');
				}

				if( msg == ''){
					$('textarea#msg').css('border-bottom','1px solid tomato');
					$('.contact_full').css('background','#fff17578');

				} else {
					$('textarea#msg').css('border-bottom','1px solid #333');
					$('.contact_full').css('background','#eeeeeed6');
				}

				return false;
			});
		
	</script>
